{% extends 'main.html' %} {% block content %}
<h1>{{room.name}}</h1>
<p>{{room.description}}</p>
<div class="comment_wrapper">
  <h3>Converstions</h3>
  <hr />
  {% for message in room_messages %}
  <div>
    <small>@{{message.user}} {{message.created|timesince}} Ago</small>
    <p>{{message.body}}</p>
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock %}
